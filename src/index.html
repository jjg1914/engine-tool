<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>engine-tools</title>
    {{#production}}
    <link href="index.min.css" rel="stylesheet">
    <script src="index.min.js"></script>
    {{/production}}
    {{^production}}
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
    {{/production}}
  </head>
  <body>
    <main>
      <p>
        <canvas id="stage"></canvas>
      </p>
      <form>
        <div class="input-group">
          <label for="t_input">t</label>
          <input type="number" id="t_input">
        </div>
        <div class="input-group">
          <label for="x_input">x</label>
          <input type="number" id="x_input">
        </div>
        <div class="input-group">
          <label for="y_input">y</label>
          <input type="number" id="y_input">
        </div>
        <div class="input-group">
          <label for="dx_input">dx</label>
          <input type="number" id="dx_input">
        </div>
        <div class="input-group">
          <label for="dy_input">dy</label>
          <input type="number" id="dy_input">
        </div>
        <div class="input-group">
          <input type="checkbox" id="absolute_input">
          <label for="absolute_input">Absolute</label>
          <input type="checkbox" id="linear_input">
          <label for="linear_input">Linear</label>
        </div>
        <div class="action-group">
          <button id="preview_action" type="button">Preview</button>
          <button id="remove_action" type="button" disabled>Remove</button>
          <button id="new_action" type="button">Clear</button>
        </div>
        <div class="input-group input-group-large">
          <label for="import_input">Import</label>
          <input type="file" id="import_input">
        </div>
        <div class="input-group input-group-large">
          <button id="export_action" type="button">Export</button>
          <input type="text" id="export_input">
        </div>
      </form>
    </main>
  </body>
</html>
